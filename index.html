<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::after,
      *::before {
        box-sizing: inherit;
      }

      ul[class],
      ol[class] {
        padding: 0;
      }
      /*МОДАЛЬНОЕ ОКНО*/
      #bg_popup {
        position: fixed;
        z-index: 99999;
        background: rgba(0, 0, 0, 0.8);
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      }

      #popup {
        background: #fff;
        width: 350px;
        margin: 25% auto;
        padding: 5px 20px;
        position: relative;
      }

      .close {
        display: block;
        position: absolute;
        top: 5px;
        right: 5px;
        width: 20px;
        height: 20px;
        color: #555;
        background: #1ba600;
        cursor: pointer;
      }
    </style>

    <div id="bg_popup">
      <div id="popup">
        <a
          id="setCookie"
          class="close"
          href="#"
          title="Закрыть"
          onclick="document.getElementById('bg_popup').style.display='none'; return false;"
          >X</a
        >
        <h1>Пример</h1>
        <p>Модальное окно с задержкой в 4 секунды, которое появляется раз в сутки.</p>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
